{% macro form_field(field) %}
<div class="error_message">
      {% if field.errors %}
        {% for error in field.errors %}
          <div class="alert alert-warning fade in">
            <a class="close" data-dismiss="alert">&times;</a>
            {{ error }}
          </div>
        {% endfor %}
      {% endif %}
</div>
{% endmacro %}
